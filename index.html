<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FOLC - Prévente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
    }

    .logo {
      max-width: 140px;
      height: auto;
    }

    .banniere {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="folc.png" alt="Logo FOLC" class="logo" />
  </header>

  <img src="folc-banniere.png" alt="Bannière FOLC" class="banniere" />

</body>
</html>
